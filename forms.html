<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
        <form class="test-form" action="" method="">
            <label for="name">First Name</label>
            <input id="name" type="text" >

            <label for="last_name">Last Name</label>
            <input id="last_name" type="text">

            <label for="password">Password</label>
            <input id="password" type="password">

            <fieldset>
                <label>What's your favorite car?</label>
                <input type="radio" name="car" value="Mercedes">Mercedes <br>
                <input type="radio" name="car" value="Bmw"> Bmw<br>
                <input type="radio" name="car" value="tesla"> Tesla <br>
            </fieldset>

            <fieldset>
                <input type="checkbox" name="vehicle1" value="Bike">I need bike <br>
                <input type="checkbox" name="vehicle2" value="car">I have a car <br>
            </fieldset>
            <fieldset>

               <label for="">Upload your cv</label><input type="file" name="cv">

            </fieldset>
            
        </form>
    </div>
    
</body>
</html>
